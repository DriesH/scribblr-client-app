<div id="wrapper">

    <scrblr-nav-bar></scrblr-nav-bar>

    <header>
        <section id="intro" [ngStyle]="{'background-image': 'url(/assets/homepage/hero' + randomImageIndex + '.jpg)'}">
            <div class="title-container">
                <h1 class="main-title">Saving memories for later.</h1>
                <p class="sub-title">Collect and print the most valuable moments with your children.</p>

                <div class="button-container" *ngIf="!isLoggedIn">
                    <a class="btn-empty" href="home#section1">Learn more</a>
                    <a class="btn-full" routerLink="/register">Create account</a>
                </div>

                <div class="button-container" *ngIf="isLoggedIn">
                    <a class="btn-full" routerLink="/application/home">Let's start</a>
                </div>

            </div>
        </section>
    </header>

    <section class="section">
        <div class="first-section">
            <div class="heading-write-up">
                <h1 class="title">Collect memories.</h1>
                <hr class="underline">
            </div>
        </div>
    </section>

    <footer class="footer">
        <a routerLink="/home" class="logo">
            <img src="/assets/logos/logo-svg-white.svg" alt="logo">
            <p>Scribblr Inc. Â© 2017</p>
        </a>
    </footer>

</div>
