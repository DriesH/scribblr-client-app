<div class="achievement-$-block">
    <img [src]="achievementData.image" class="achievement--image">
    <div class="achievement--text">
        <h1>{{ achievementData.title }}</h1>
        <p>{{ achievementData.description }}</p>
    </div>
    <span class="achievement--points">{{ achievementData.points }}</span>
</div>
