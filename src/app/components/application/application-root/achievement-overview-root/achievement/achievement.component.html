<div class="achievement--wrapper">
    <div class="achievement--block" [ngClass]="{ 'completed': achievementData.completed }">
        <img [src]="achievementData.image" class="achievement--image">

        <div class="achievement--text">
            <h2>{{ achievementData.title }}</h2>
        </div>

        <span class="points">{{ achievementData.points }}</span>
    </div>

</div>
