<div class="achievement--wrapper">
    <div class="achievement--block" [ngClass]="{ 'completed': achievementData.completed }">
        <img src="/assets/achievements/email.svg" class="achievement--image">

        <div class="achievement--text">
            <h1>{{ achievementData.title }}</h1>
            <p>{{ achievementData.description }}</p>
        </div>
    </div>

</div>
