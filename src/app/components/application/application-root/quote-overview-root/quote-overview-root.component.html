<router-outlet></router-outlet>

<!--<scrblr-drop-upload></scrblr-drop-upload>-->

<div class="grid" id="gridboi" #quoteContainer>
    <scrblr-quote
        *ngFor="let quote of quotes; let last = last"
        [last]="last"
        [quoteData]="quote"
        [childShortId]="childShortId"
        (reachedLast)="initMasonry()"
        (imageLoaded)="reloadMasonry()">
    </scrblr-quote>

    <div class="grid-sizer"></div>
</div>

<div *ngIf="showModalAddQuote" class="modal--container">
    <form (ngSubmit)="addNewQuote()" class="modal" #newQuoteForm="ngForm">

        <div class="form-input-group">
            <label for="name">Quote<span style="color:red">*</span></label>
            <input type="text" name="quote" id="quote" #quote="ngModel" [(ngModel)]="quoteModel.quote" autofocus required>
        </div>

        <div class="form-input-group">
            <label for="name">Story<span style="color:red">*</span></label>
            <input type="text" name="story" id="story" #story="ngModel" [(ngModel)]="quoteModel.story" required>
        </div>

        <button type="submit" class="btn btn-primary btn-color-main" [disabled]="!newQuoteForm.valid">Add</button>
    </form>
</div>

<span (click)="showQuoteModal()" class="floating-btn right add-btn" id="addBtn">+</span>
