<div class="child-infomatics--container">
    <h1>{{ currentChild?.full_name }}</h1>
    <p>Quotes: {{ amountOf.quotes }}</p>
    <p>Memories: {{ amountOf.memories }}</p>

    <a routerLink="edit-child">Edit child</a>
</div>


<div class="grid" id="gridboi" #quoteContainer [hidden]="quotes.length <= 0">
    <scrblr-quote
        *ngFor="let quote of quotes; let last = last"
        [last]="last"
        [quoteData]="quote"
        [childShortId]="childShortId"
        (reachedLast)="initMasonry()"
        (imageLoaded)="reloadMasonry()"
        (clickedQuote)="reloadMasonry()">
    </scrblr-quote>

    <div class="grid-sizer"></div>
</div>

<div class="no-quotes" *ngIf="quotes.length <= 0">
    <h1 class="title">
        <img src="/assets/icons/quotes.svg" alt="quotes">
        Start by adding quotes!
    </h1>
</div>

<div class="loading" *ngIf="loading">
    <span></span>
</div>
