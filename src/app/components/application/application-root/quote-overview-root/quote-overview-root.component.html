<div class="child-infomatics--container">
    <h1 class="title">{{ currentChild?.full_name }}</h1>
    <span class="flex-spacer"></span>
    <div class="button--container">
        <a class="new-quote" routerLink="new-quote"><i class="fa fa-quote-right"></i> New quote</a>
        <a class="new-story" routerLink="new-story"><i class="fa fa-book"></i> New Story</a>
        <a class="edit-child" routerLink="edit-child"><i class="fa fa-edit"></i> Edit child</a>
    </div>
    <span class="flex-spacer"></span>
</div>


<div class="grid" id="gridboi" #quoteContainer [hidden]="quotes.length <= 0">
    <scrblr-quote
        *ngFor="let quote of quotes; let last = last"
        [last]="last"
        [quoteData]="quote"
        [childShortId]="childShortId"
        (reachedLast)="initMasonry()"
        (imageLoaded)="reloadMasonry()"
        (clickedQuote)="reloadMasonry()">
    </scrblr-quote>

    <div class="grid-sizer"></div>
</div>

<div class="no-quotes" *ngIf="quotes.length <= 0">
    <h1 class="title">
        <img src="/assets/icons/quotes.svg" alt="quotes">
        Start by adding quotes!
    </h1>
</div>

<div class="loading" *ngIf="loading">
    <span></span>
</div>
