<div class="grid-item" #quoteBlock>
    <div class="quote-block">
        <div class="img-header rounded-bottom">
            <div class="control-overlay">
                <span class="edit"><i class="fa fa-edit"></i> Edit</span>
                <span class="trash" (click)="removeQuoteFn(quoteData.short_id)"><i class="fa fa-trash"></i></span>
                <div class="share">
                    <span class="share-facebook"><i class="fa fa-facebook-square fa-2x"></i></span>
                    <span class="share-facebook" (click)="openCopyLinkModal(quoteData.short_id)"><i class="fa fa-link fa-2x"></i></span>
                </div>
            </div>
            <img [src]="quoteData.lqip" [lazyLoad]="formatImageSrc(childShortId, quoteData.short_id, null, quoteData.img_baked_url_id)"
                [scrollTarget]="scrollContainer" [offset]="1600" (load)="imageLoadedFn()">
        </div>

        <div *ngIf="quoteData.story !== null" class="story">
            <p>{{ quoteData.story }}</p>
        </div>

    </div>
</div>
