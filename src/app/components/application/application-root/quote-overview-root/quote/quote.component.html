<div class="grid-item">
    <div class="quote-block">
        <img
            [src]="quoteData.lqip"
            [lazyLoad]="formatImageSrc(childShortId, quoteData.short_id, null, quoteData.img_baked_url_id)"
            [scrollTarget]="scrollContainer"
            [offset]="1600"
            (load)="imageLoadedFn()">

        <h2>{{ quoteData.quote }}</h2>
        <p>{{ quoteData.story }}</p>
    </div>
</div>
