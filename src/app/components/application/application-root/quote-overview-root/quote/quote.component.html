<div class="grid-item">
    <div class="quote-block">
        <img *ngIf="quoteData.img_baked_url_id"
            [src]="formatImageSrc(childShortId, quoteData.short_id, null, quoteData.img_baked_url_id)"
            alt="test image"
            (load)="imageLoadedFn()">
        <h2>{{ quoteData.quote }}</h2>
        <p>{{ quoteData.story }}</p>
        <span>{{ quoteData.id }}</span>
    </div>
</div>
