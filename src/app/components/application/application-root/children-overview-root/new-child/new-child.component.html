<div id="new-child-overlay">
    <span class="close-cross" (click)="closeModal()">
        <img src="/assets/icons/cross.svg">
    </span>

    <h1>Add a new child!</h1>
    <form (ngSubmit)="addNewChild()">
        <div class="form-content">
            <div class="form-left">
                <div class="form-input-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" #name="ngModel" [(ngModel)]="childModel.full_name" autofocus>
                </div>

                <div class="form-input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" [(ngModel)]="childModel.gender">
                        <option disabled value="">Select a gender...</option>
                        <option [value]="'Male'">Boy</option>
                        <option [value]="'Female'">Girl</option>
                        <option [value]="'Other'">Other</option>
                    </select>
                </div>

                <div class="form-input-group">
                    <label for="date-of-birth">Date of birth</label>
                    <input type="date" name="date_of_birth" id="date-of-birth" #dateOfBirth="ngModel" [(ngModel)]="childModel.date_of_birth">
                </div>
            </div>

            <div class="form-right">
                <img-cropper [image]="imageData" [settings]="cropperSettings"></img-cropper>
            </div>
        </div>



        <button type="submit" class="btn btn-primary btn-color-register-colors">Add new child</button>
    </form>
</div>
