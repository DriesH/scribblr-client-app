<div id="home-panel">
    <div class="loading-screen" *ngIf="isLoading">
        <span class="loading-spinner"></span>
    </div>
    <div class="control-panel">
        <div class="statistics">
            <scrblr-statistics></scrblr-statistics>
        </div>
        <div class="latest-posts">
            <scrblr-latest-posts (reachedLast)="doneLoading()"></scrblr-latest-posts>
        </div>
        <div class="quick-access-container">
            <div class="header-container">
                <h1 class="title">Quick access.</h1>
            </div>
            <div class="quick-access-panels">
                <scrblr-quick-quote [children]="children"></scrblr-quick-quote>
                <scrblr-quick-story [children]="children"></scrblr-quick-story>
            </div>
        </div>
    </div>
    <scrblr-quick-start *ngIf="noChildren"></scrblr-quick-start>
</div>
