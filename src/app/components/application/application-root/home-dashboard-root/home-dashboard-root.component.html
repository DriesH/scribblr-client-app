<div id="home-panel">
    <div class="loading-screen" *ngIf="isLoading">
        <span class="loading-spinner"></span>
    </div>
    <div class="control-panel" *ngIf="!noChildren && !quickStartActive">
        <div class="panel-2x double-height">
            <scrblr-statistics></scrblr-statistics>
        </div>

        <div class="double-panel">
            <div class="panel-2x">
                <scrblr-quick-access [children]="children"></scrblr-quick-access>
            </div>

            <div class="panel-2x">
                <scrblr-order-status></scrblr-order-status>
            </div>
        </div>

        <div class="panel-2x">

        </div>


        <div class="latest-posts">
            <scrblr-latest-posts (reachedLast)="doneLoading()"></scrblr-latest-posts>
        </div>
    </div>
    <scrblr-quick-start *ngIf="quickStartActive" (doneLoading)="doneLoading()" (closeQuickStart)="quickStartActive = false"></scrblr-quick-start>
</div>
