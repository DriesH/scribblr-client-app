<div id="quick-quote">
    <h1 class="title">Quick quote</h1>
    <p>Enter a quick draft quote.</p>

    <textarea name="quote" class="quote-input" id="quote" placeholder="Your funny quote..." #quote="ngModel" [(ngModel)]="quoteModel.quote" autofocus required></textarea>

    <button class="btn-trans" (click)="saveDraft()">Save draft</button>

</div>
