<router-outlet></router-outlet>

<div class="loading-screen-books" *ngIf="isLoading && !noBooks">
    <span class="loading-spinner"></span>
</div>

<div class="loading-screen-books" *ngIf="!isLoading && noBooks">
   <h1>piemel</h1>
</div>

<div *ngIf="!editorActive">
    <div id="new-book">
        <a routerLink="new"><i class="fa fa-plus"></i> Create new book or flip-over</a>
    </div>
    <div id="book-overview" class="grid" #bookContainer>
        <div class="grid-sizer"></div>
        <scrblr-book-thumbnail
            *ngFor="let book of books; let last = last"
            [last]="last"
            [bookData]="book"
            [bookShortId]="book.short_id"
            (reachedLast)="initMasonry()"
        >
        </scrblr-book-thumbnail>
    </div>
</div>
