<router-outlet></router-outlet>

<div class="loading-screen-books" *ngIf="isLoading && !noBooks">
    <span class="loading-spinner"></span>
</div>

<div class="loading-screen-books" *ngIf="!isLoading && noBooks">
   <h1>piemel</h1>
</div>

<div *ngIf="!editorActive">
    <div id="new-book">
        <a routerLink="new"><i class="fa fa-plus"></i> Create new book or flip-over</a>
    </div>
    <div id="book-overview">

        <div class="book" *ngFor="let book of books" [routerLink]="'book/' + book.short_id">
            <div class="front-page">
                <img [src]="'/assets/book-covers/' + book.cover_preset">
            </div>
            <a class="gradient-overlay">
                <h1 class="title">{{ book.title }}</h1>
                <p class="date">{{ book.created_at | date }}</p>
            </a>
        </div>
    </div>
</div>
