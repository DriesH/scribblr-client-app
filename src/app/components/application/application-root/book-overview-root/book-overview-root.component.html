<router-outlet></router-outlet>

<div id="book-overview">
    <a class="book" *ngFor="let book of books" routerLink="book/book.short_id">
        <img [src]="'/assets/book-covers/scribblr-book-cover-' + book.cover_color + '.png'">
        <h1>{{ book.title }}</h1>
    </a>
</div>

<div id="new-book">
    <a routerLink="new">Create new book</a>
</div>
