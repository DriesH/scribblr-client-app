<div class="black-background">
    <div id="book-tutorial-modal" [@sizeDown]="closingTutorial">
        <h1 class="title">Tutorial</h1>

        <div class="tutorial-content">
            <div class="image--container">
                <img [src]="images[currentStep - 1]">
            </div>

            <div class="explanation-text--container">
                <p>{{ explanations[currentStep - 1] }}</p>
            </div>
        </div>

        <div class="button--container">
            <button class="btn-trans not-important" (click)="skipTutorial()">Skip</button>

            <ul class="bullet-indicators">
                <li><span (click)="setStep(1)" class="bullet-indicator" [ngClass]="{ 'active': currentStep === 1 }"></span></li>
                <li><span (click)="setStep(2)" class="bullet-indicator" [ngClass]="{ 'active': currentStep === 2 }"></span></li>
                <li><span (click)="setStep(3)" class="bullet-indicator" [ngClass]="{ 'active': currentStep === 3 }"></span></li>
            </ul>

            <button class="btn-trans" (click)="nextStep()" *ngIf="!showCompleteButton">Next</button>
            <button class="btn-trans" (click)="completedTutorial()" *ngIf="showCompleteButton">Got it!</button>
        </div>
    </div>
</div>
