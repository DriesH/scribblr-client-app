        <img class='hidden' id='editableImage' #editableImage [src]="imgData"/>
        <input type="file" name="image" class="hidden" #fileUpload>
        <span class="upload-span">Just drag and drop files here</span>

        <span class="upload-span"><button type="button" name="button" (click)="openDialog()">Choose file</button></span>
    </div>
</div>
