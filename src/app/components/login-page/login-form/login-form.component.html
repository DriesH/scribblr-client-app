<form class="scrblr-form" (ngSubmit)="onLogin(formModel)" #loginForm="ngForm">
    <div class="form-input-group">
        <label for="email">Email</label>
        <input type="text" id="email" #email="ngModel" name="email" [(ngModel)]="formModel.email" required>
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            email is required
        </div>
    </div>

    <div class="form-input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password"  #password="ngModel" [(ngModel)]="formModel.password" required>
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            password is required
        </div>
    </div>

    <button type="submit">Login</button>
</form>
