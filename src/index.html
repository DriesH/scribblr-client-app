        <style>
            body {
                padding: 0;
                margin: 0;
            }

            .loading-screen {
                width: 100vw;
                height: 100vh;
                background-color: #e9ebee;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .loading-screen--logo {
                width: 65%;
                height: auto;
                display: inline-block;
                margin-bottom: 100px;
            }

            @media screen and (min-width: 650px) {
                .loading-screen--logo {
                    width: 350px;
                }
            }

            .loading-spinner {
                border: 4px solid rgba(255, 255, 255, 0.5);
                display: block;
                width: 50px;
                height: 50px;
                position: relative;
                border-radius: 50%;
            }

            .loading-spinner::after {
                content: '';
                width: 50px;
                height: 50px;
                border-radius: 50%;
                position: absolute;
                top: -4px;
                left: -4px;
                right: 0;
                bottom: 0;
                border: 4px solid transparent;
                border-top-color: #5E94E5;
                animation: spinning 1000ms linear infinite;
            }

            @keyframes spinning {
                0% {
                    transform: rotateZ(0deg);
                }

                100% {
                    transform: rotateZ(360deg);
                }
            }
        </style>
    </head>
    <body id="body-element">
        <scrblr-root>
            <div class="loading-screen">
                <img class="loading-screen--logo" src="/assets/logos/logo-svg.svg" alt="scribblr-logo">
                <span class="loading-spinner"></span>
            </div>
        </scrblr-root>
